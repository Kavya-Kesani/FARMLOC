        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const commentauthor = context.payload.issue.user.login;
            const commentBody = `Hi @${commentauthor}! ðŸ‘‹  
            Thank you for opening this issue. Our team will review it soon. Meanwhile, please make sure youâ€™ve followed the issue template correctly and provided all the necessary details.  
            We're excited to collaborate with you under GSSoC'25 ðŸš€  
            Happy Coding! ðŸ’–`;

            await github.issues.createComment({
              owner,
